---
layout: master
---
<section class="bg-secondary height-small">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ page.title }}</h2>
                {% if page.subtitle %}
                <hr class="light">
                <h3><em>{{ page.subtitle }}</em></h3>
                {% endif %}
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="blog__article">
                {{ content }}
            </div>
        </div>
    </div>
</div>
