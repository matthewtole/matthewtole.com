<!doctype html>
<html>
<head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400|Arvo">
    <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" type="text/css" href="/assets/css/site.css">
</head>
<body class="{{ page.classes }}">
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu</i>
                </button>
                <a class="navbar-brand page-scroll" href="/">Matthew Tole</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li{% if page.section == "blog" %} class="active"{% endif %}>
                        <a href="/blog/">Blog</a>
                    </li>
                    <li{% if page.section == "puns" %} class="active"{% endif %}>
                        <a href="/puns/">Puns</a>
                    </li>
                    <li{% if page.section == "resume" %} class="active"{% endif %}>
                        <a href="/resume/">Resume</a>
                    </li>
                    {% if page.section == "projects" %}
                    <li{% if page.section == "projects" %} class="active"{% endif %}>
                        <a href="/projects/">Projects</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {{ content }}
    {% if jekyll.environment == "development" %}
    <div class="screen-size">
        <div class="visible-xs">XS</div>
        <div class="visible-sm">SM</div>
        <div class="visible-md">MD</div>
        <div class="visible-lg">LG</div>
    </div>
    {% endif %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/assets/js/site.js"></script>
</body>
</html>
